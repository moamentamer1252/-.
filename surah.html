<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السورة بالصفحات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap');

        body {
            color: white;
            direction: rtl;
            text-align: center;
            font-family: 'Noto Naskh Arabic', serif;
            background: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* استخدام كامل ارتفاع الشاشة */
            overflow: hidden;
        }

        /* صندوق السورة مع إضاءة ذهبية متحركة */
        .quran-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: #1b263b;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); /* توهج ذهبي */
            border-radius: 10px;
            position: relative;
            animation: glow 10s infinite alternate;
            overflow-y: auto;
        }

        /* تأثير الإضاءة الذهبية */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            }
        }

        /* تصميم مربع اسم السورة */
        .sura-container {
            width: 80%;
            max-width: 300px;
            height: 80px;
            background: url('WhatsApp_Image_2025-02-10_at_1.22.08_PM-removebg-preview.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* تحسين مظهر بسم الله */
        .bismillah {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
        }

        /* تنسيق الآيات */
        .ayah {
            font-size: 18px;
            line-height: 2;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        /* تصميم أرقام الآيات */
        .ayah-number {
            font-size: 16px;
            font-weight: bold;
            color: #ffcc66cc;
        }

        /* رقم الصفحة */
        .page-number {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            color: white;
        }

        /* أزرار التنقل بين الصفحات */
        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            border-radius: 5px;
            font-size: 18px;
            padding: 12px;
            margin: 5px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .pagination button:hover {
            background: #ffcc66;
            color: black;
        }

        .pagination button:disabled {
            background: #555;
        }

        /* زر الإغلاق */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: #ff6347;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        .close-btn:hover {
            color: #ff0000;
        }

        /* Media Query للموبايل */
        @media screen and (max-width: 768px) {
            .quran-page {
                padding: 10px;
                height: 100%; /* لتغطية الشاشة بالكامل */
                overflow-y: scroll; /* تمكين التمرير في حالة الحاجة */
            }

            .sura-container {
                width: 50%;
                height: 130px;
                font-size: 18px;
            }

            .bismillah {
                font-size: 22px;
            }

            .ayah {
                font-size: 16px;
            }

            .ayah-number {
                font-size: 14px;
            }

            .page-number {
                font-size: 18px;
            }

            .pagination button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="quran-page">
        <button class="close-btn" onclick="goHome()">×</button>
        <div class="sura-container" id="sura-name">سورة البقرة</div>
        <p class="bismillah">﷽</p>
        <div id="verses-container">
            <!-- سيتم تحميل الآيات هنا -->
        </div>
        <div class="page-number" id="page-number">الصفحة: 1</div>

        <div class="pagination">
            <button id="prev-btn" onclick="navigatePage('prev')">السابق</button>
            <button id="next-btn" onclick="navigatePage('next')">التالي</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 0;
        let versesData = [];
        const versesPerPage = 10;

        async function fetchVerses() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahNumber = urlParams.get('number') || 2;

            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`);
                if (!response.ok) throw new Error("فشل تحميل بيانات السورة");

                const data = await response.json();
                const surahName = data.data.name;
                versesData = data.data.ayahs;

                document.getElementById('sura-name').textContent = surahName;

                totalPages = Math.ceil(versesData.length / versesPerPage);
                displayPage(currentPage);
            } catch (error) {
                console.error("خطأ:", error);
                document.getElementById('verses-container').innerHTML = "<p>حدث خطأ أثناء تحميل السورة.</p>";
            }
        }

        function displayPage(page) {
            document.getElementById('page-number').textContent = `الصفحة: ${page}`;

            const startIndex = (page - 1) * versesPerPage;
            const endIndex = startIndex + versesPerPage;
            const versesToShow = versesData.slice(startIndex, endIndex);

            const versesContainer = document.getElementById('verses-container');
            versesContainer.innerHTML = '';

            versesToShow.forEach(verse => {
                const verseElement = document.createElement('div');
                verseElement.classList.add('ayah');
                verseElement.innerHTML = `${verse.text} <span class="ayah-number">﴿${verse.numberInSurah}﴾</span>`;
                versesContainer.appendChild(verseElement);
            });

            document.getElementById('prev-btn').disabled = page === 1;
            document.getElementById('next-btn').disabled = page === totalPages;
        }

        function navigatePage(direction) {
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            }
            displayPage(currentPage);
        }

        function goHome() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", fetchVerses);
    </script>
</body>
</html>
