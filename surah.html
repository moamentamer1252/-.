<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السورة بالصفحات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap');

        body {
            color: antiquewhite;
            direction: rtl;
            text-align: center;
            font-family: 'Amiri Quran', serif;
            background: #000000;
            margin: 0;
            padding: 0;
        }

        .quran-page {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #1b263b;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .sura-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bismillah {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .ayah {
            font-size: 22px;
            line-height: 2;
            margin: 10px 0;
        }

        .page-number {
            font-size: 18px;
            margin-top: 30px;
            font-weight: bold;
        }

        .ayah-number {
            font-size: 18px;
            font-weight: bold;
            color: #888;
        }

        .red-tashkeel {
            color: red;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            border-radius: 5px;
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pagination button:disabled {
            background: #555;
        }

        /* زر الإغلاق */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: #ff6347;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        .close-btn:hover {
            color: #ff0000;
        }

    </style>
</head>
<body>
    <div class="quran-page">
        <button class="close-btn" onclick="goHome()">×</button> <!-- زر الإغلاق -->
        <h1 id="sura-name" class="sura-name">سورة البقرة</h1>
        <p class="bismillah">﷽</p>

        <div id="verses-container">
            <!-- الآيات ستظهر هنا -->
        </div>

        <div class="page-number" id="page-number">الصفحة: 1</div>

        <div class="pagination">
            <button id="prev-btn" onclick="navigatePage('prev')">السابق</button>
            <button id="next-btn" onclick="navigatePage('next')">التالي</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 0;
        let versesData = [];

        // تقسيم الآيات على الصفحات (مثال: 10 آيات لكل صفحة)
        const versesPerPage = 10;

        async function fetchVerses() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahNumber = urlParams.get('number') || 2; // افتراضيًا السورة 2
            const surahNameMap = {
                1: "الفاتحة",
                2: "البقرة",
                // أضف المزيد من السور حسب الحاجة
            };

            try {
                // جلب بيانات السورة
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`);
                if (!response.ok) throw new Error("فشل تحميل بيانات السورة");

                const data = await response.json();
                const surahName = data.data.name; // اسم السورة
                versesData = data.data.ayahs; // الآيات

                // تحديث اسم السورة
                document.getElementById('sura-name').textContent = ` ${surahName}`;

                // تحديد عدد الصفحات بناءً على الآيات
                totalPages = Math.ceil(versesData.length / versesPerPage);
                displayPage(currentPage); // عرض الصفحة الحالية

            } catch (error) {
                console.error("خطأ:", error);
                document.getElementById('verses-container').innerHTML = "<p>حدث خطأ أثناء تحميل السورة.</p>";
            }
        }

        function displayPage(page) {
            // تحديث رقم الصفحة
            document.getElementById('page-number').textContent = `الصفحة: ${page}`;

            // تحديد الآيات التي ستكون في هذه الصفحة
            const startIndex = (page - 1) * versesPerPage;
            const endIndex = startIndex + versesPerPage;
            const versesToShow = versesData.slice(startIndex, endIndex);

            // عرض الآيات
            const versesContainer = document.getElementById('verses-container');
            versesContainer.innerHTML = ''; // مسح المحتوى القديم

            versesToShow.forEach(verse => {
                const verseElement = document.createElement('div');
                verseElement.classList.add('ayah');
                verseElement.innerHTML = highlightTashkeel(verse.text) + ` <span class="ayah-number">﴿${verse.numberInSurah}﴾</span>`;
                versesContainer.appendChild(verseElement);
            });

            // تعطيل الأزرار إذا كانت الصفحات عند الأطراف
            document.getElementById('prev-btn').disabled = page === 1;
            document.getElementById('next-btn').disabled = page === totalPages;
        }

        function highlightTashkeel(text) {
            // تلوين التشكيل باللون الأحمر
            return text.replace(/[\u064B-\u0652]/g, (match) => {
                return `<span class="red-tashkeel">${match}</span>`;
            });
        }

        function navigatePage(direction) {
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            }
            displayPage(currentPage); // عرض الصفحة الجديدة
        }

        // دالة للعودة إلى الصفحة الرئيسية
        function goHome() {
            window.location.href = "index.html"; // ضع هنا رابط الصفحة الرئيسية
        }

        // تحميل الآيات عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", fetchVerses);
    </script>
</body>
</html>
