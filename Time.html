<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap');

        body {
            font-family: 'Reem Kufi', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(13, 27, 42, 0.95);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-item {
            color: #ffcc66;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            background: transparent;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            border-radius: 15px;
            background: rgba(255, 204, 102, 0.2);
            border-color: #ffcc66;
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        .container {
            width: 100%;
            max-width: 800px; /* يمكنك تعديل هذا حسب الحاجة */
            padding: 20px;
            background: rgba(27, 38, 59, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            margin: 80px auto 20px; /* تعديل الهامش ليتناسب مع الشريط العلوي */
        }

        h1 {
            color: #ffcc66;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* الساعة الدائرية */
        .clock {
            width: 200px;
            height: 200px;
            border: 5px solid #ffcc66;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: #1b263b;
            box-shadow: 0 0 15px rgba(255, 204, 102, 0.6);
        }

        .hand {
            position: absolute;
            background: #ffcc66;
            transform-origin: 50% 100%;
            border-radius: 5px;
            left: 50%;
            bottom: 50%;
            transform: translateX(-50%) rotate(0deg);
        }

        .hour-hand {
            width: 6px;
            height: 50px;
        }

        .minute-hand {
            width: 4px;
            height: 70px;
        }

        .second-hand {
            width: 2px;
            height: 80px;
            background: red;
        }

        .center-circle {
            width: 12px;
            height: 12px;
            background: #ffcc66;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%, 50%);
        }

        /* الصلاة القادمة */
        .next-prayer {
            font-size: 20px;
            color: #ffcc66;
            margin-top: 10px;
        }

        /* إطار مواقيت الصلاة */
        .prayer-times iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* التصميم على الموبايل */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .clock {
                width: 180px;
                height: 180px;
            }

            .hour-hand { height: 45px; }
            .minute-hand { height: 60px; }
            .second-hand { height: 75px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="Time.html" class="nav-item">أوقات الصلاة</a>
            <a href="index 2.html" class="nav-item">الأدوات</a>
            <a href="index.html" class="nav-item">السور</a>
           
        </div>
    </nav>
    <div class="container">
        <h1>مواقيت الصلاة</h1>
        
        <!-- الساعة الدائرية -->
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-circle"></div>
        </div>

        <!-- الصلاة القادمة -->
        <div class="next-prayer">الصلاة القادمة: جاري التحديث...</div>

        <!-- مواقيت الصلاة -->
        <div class="prayer-times">
            <iframe src="https://www.islamicfinder.org/prayer-widget/360630/shafi/2/0/19.5/17.5" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (0.5 * minutes);
            const minuteDeg = (minutes * 6);
            const secondDeg = (seconds * 6);

            document.querySelector(".hour-hand").style.transform = translateX(-50%) rotate(${hourDeg}deg);
            document.querySelector(".minute-hand").style.transform = translateX(-50%) rotate(${minuteDeg}deg);
            document.querySelector(".second-hand").style.transform = translateX(-50%) rotate(${secondDeg}deg);
        }

        setInterval(updateClock, 1000);
        updateClock();

        async function fetchPrayerTimes() {
            const response = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Cairo&country=EG&method=2");
            const data = await response.json();
            const timings = data.data.timings;

            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();

            const prayers = [
                { name: "الفجر", time: timings.Fajr },
                { name: "الظهر", time: timings.Dhuhr },
                { name: "العصر", time: timings.Asr },
                { name: "المغرب", time: timings.Maghrib },
                { name: "العشاء", time: timings.Isha }
            ];

            let nextPrayer = "غير معروفة";
            for (let i = 0; i < prayers.length; i++) {
                const [h, m] = prayers[i].time.split(":").map(Number);
                const prayerTime = h * 60 + m;

                if (prayerTime > currentTime) {
                    nextPrayer = prayers[i].name;
                    break;
                }
            }

            document.querySelector(".next-prayer").textContent = الصلاة القادمة: ${nextPrayer};
        }

        fetchPrayerTimes();
        setInterval(fetchPrayerTimes, 60000);
    </script>

</body>
</html>
