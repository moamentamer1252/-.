<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap');

        body {
            font-family: 'Reem Kufi', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(13, 27, 42, 0.95);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-item {
            color: #ffcc66;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            background: transparent;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            border-radius: 15px;
            background: rgba(255, 204, 102, 0.2);
            border-color: #ffcc66;
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(27, 38, 59, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            margin: 80px auto 20px; 
        }

        h1 {
            color: #ffcc66;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .digital-clock {
            font-size: 48px;
            color: #ffcc66;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 204, 102, 0.6);
        }

        .prayer-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .prayer-table th, .prayer-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 204, 102, 0.2);
        }

        .prayer-table th {
            background: rgba(255, 204, 102, 0.1);
            color: #ffcc66;
            font-size: 18px;
        }

        .prayer-table td {
            font-size: 16px;
        }

        .next-prayer {
            background: rgba(255, 204, 102, 0.2);
            color: #ffcc66;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .digital-clock {
                font-size: 36px;
            }

            .prayer-table th, .prayer-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="Time.html" class="nav-item">أوقات الصلاة</a>
            <a href="index 2.html" class="nav-item">الأدوات</a>
            <a href="index.html" class="nav-item">السور</a>
        </div>
    </nav>
    <div class="container">
        <h1>مواقيت الصلاة</h1>
        <div class="digital-clock" id="digitalClock">00:00:00 AM</div>
        <table class="prayer-table">
            <thead>
                <tr>
                    <th>الصلاة</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody id="prayerTimes">
                <tr><td>الفجر</td><td>--:--</td></tr>
                <tr><td>الظهر</td><td>--:--</td></tr>
                <tr><td>العصر</td><td>--:--</td></tr>
                <tr><td>المغرب</td><td>--:--</td></tr>
                <tr><td>العشاء</td><td>--:--</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function updateDigitalClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('digitalClock').textContent = ${hours}:${minutes}:${seconds} ${amPm};
        }
        setInterval(updateDigitalClock, 1000);
        updateDigitalClock();

        function convertTo12HourFormat(time) {
            let [hours, minutes] = time.split(":").map(Number);
            const amPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            return ${hours}:${String(minutes).padStart(2, '0')} ${amPm};
        }

        async function fetchPrayerTimes() {
            const response = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Cairo&country=EG&method=2");
            const data = await response.json();
            const timings = data.data.timings;
            const prayers = [
                { name: "الفجر", time: timings.Fajr },
                { name: "الظهر", time: timings.Dhuhr },
                { name: "العصر", time: timings.Asr },
                { name: "المغرب", time: timings.Maghrib },
                { name: "العشاء", time: timings.Isha }
            ];
            const tableBody = document.getElementById('prayerTimes');
            tableBody.innerHTML = '';
            prayers.forEach(prayer => {
                const formattedTime = convertTo12HourFormat(prayer.time);
                const row = document.createElement('tr');
                row.innerHTML = <td>${prayer.name}</td><td>${formattedTime}</td>;
                tableBody.appendChild(row);
            });

            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            for (let i = 0; i < prayers.length; i++) {
                const [h, m] = prayers[i].time.split(":").map(Number);
                const prayerTime = h * 60 + m;
                if (prayerTime > currentTime) {
                    tableBody.children[i].classList.add('next-prayer');
                    break;
                }
            }
        }

        fetchPrayerTimes();
        setInterval(fetchPrayerTimes, 60000);
    </script>
</body>
</html>
