<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>iFruit Phone</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background: #222;  
            margin: 0;  
            font-family: Arial, sans-serif;  
        }  
        .phone {  
            width: 275px;   
            height: 580px;   
            background: black;  
            border-radius: 50px;  
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            position: relative;  
            overflow: hidden;  
            padding: 0 15px;  
        }  
        .top-frame {  
            width: 100%;  
            height: 60px;  
            background: black;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            position: absolute;  
            top: 0;  
            z-index: 10;  
        }  
        .top-frame span {  
            color: white;  
            font-size: 16px;  
            font-weight: bold;  
        }  
        .top-frame img {  
            width: 30px;  
            height: 30px;  
            margin-right: 5px;  
        }  
        .screen {  
            width: 100%;  
            height: 100%;  
            background: linear-gradient(to bottom, #9966cc, #000);  
            border-radius: 50px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            padding-top: 70px;  
            position: relative;  
        }  
        .title {  
            color: white;  
            font-size: 20px;  
            background:rgb(61, 61, 61);  
            width: 100%;  
            text-align: center;  
            padding: 10px 0;
            border-radius: 3px;  
        }  
        .icons {  
            display: grid;  
            grid-template-columns: repeat(3, 1fr);  
            gap: 20px;  
            margin-top: 40px;  
        }  
        .icon img {  
            width: 65px;  
            height: 65px;  
            border-radius: 20px;  
        }  
        .bottom-bar {  
            position: absolute;  
            bottom: 30px;  
            display: flex;  
            justify-content: space-between;  
            width: 80%;  
        }  
        .bottom-bar img {  
            width: 25px;  
            height: 25px;  
        }  
        .status-bar {  
            position: absolute;  
            top: 65px;  
            width: 90%;  
            display: flex;  
            justify-content: space-between;  
            color: white;  
            font-size: 14px;  
        }  
    </style>  
</head>  
<body>  
    <div class="phone">  
        <div class="top-frame">  
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwqHULyc1LV56QLGXCPvqk1zkR2lNpH0KjWEMzoGvoX7uizkUcfy8VhP8edYErnPYEY5Y&usqp=CAU" alt="logo">  
            <span>iFruit</span>  
        </div>  
        <div class="screen">  
            <div class="status-bar">  
                <span>Fri 18:57</span>  
                <span>ðŸ”‹ ðŸ“¶</span>  
            </div>  
            <h2 class="title">Job List</h2>  
            <div class="icons">  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.53.16 PM (1).jpeg" alt="App 1"></div>  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.53.16 PM (2).jpeg" alt="App 2"></div>  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.53.16 PM (3).jpeg" alt="App 3"></div>  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.53.16 PM.jpeg" alt="App 4"></div>  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.53.17 PM (1).jpeg" alt="App 5"></div>  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.53.17 PM.jpeg" alt="App 6"></div>  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.54.01 PM.jpeg" alt="App 7"></div>  
                <div class="icon"><img src="WhatsApp Image 2025-02-22 at 8.54.02 PM.jpeg" alt="App 8"></div>  
            </div>  
            <div class="bottom-bar">  
                <img style="transform: translateX(100px);" src="https://www.freeiconspng.com/uploads/green-plus-sign-icon-9.png" alt="Center Icon">  
                <img src="https://cdn-icons-png.flaticon.com/512/190/190238.png" alt="Right Icon">  
            </div>  
        </div>  
    </div>  
</body>  
</html>
