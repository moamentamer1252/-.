<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إغلاق تطبيق غذاء الروح</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            height: 80%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .icon {
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
            border-radius: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .link-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        .link-btn:hover {
            background-color: #ffdb4d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhatsApp Image 2025-02-28 at 9.24.30 PM.jpeg" alt="أيقونة التطبيق" class="icon">
        <h1>⚠️ تم إيقاف تطبيق غذاء الروح</h1>
        <p>نظرًا لمشاكل تتعلق بحقوق النشر والأمان، تم إيقاف التطبيق نهائيًا.</p>
        <p>تم نقل التطبيق إلى رابط جديد مع تحسينات إضافية.</p>
        <a href="https://moamentamer1252.github.io/--/" class="link-btn">🚀 الدخول إلى التطبيق الجديد</a>
        <p>🙏 شكرًا لتفهمكم!</p>
    </div>
</body>
</html>
