<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السبحة الإلكترونية</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Reem Kufi', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #ffcc66;
            text-align: center;
            direction: rtl;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background: rgba(13, 27, 42, 0.95);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-item {
            color: #ffcc66;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            background: transparent;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            border-radius: 15px;
            background: rgba(255, 204, 102, 0.2);
            border-color: #ffcc66;
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        .tasbih-container {
            background: rgba(27, 38, 59, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

    
        h1 {
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 204, 102, 0.6);
        }

        
        .counter-box {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(145deg, #2c3e50, #1b263b);
            color: #ffcc66;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4),
                        -5px -5px 15px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 300px;
        }

        
        .tasbih-button, .reset-button {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc66;
            background: transparent;
            border: 2px solid #ffcc66;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
            max-width: 250px;
        }

        .tasbih-button:hover, .reset-button:hover {
            background: rgba(255, 204, 102, 0.2);
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        
        @media (max-width: 768px) {
            .tasbih-container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .counter-box {
                font-size: 50px;
                padding: 20px;
            }
            .tasbih-button, .reset-button {
                font-size: 20px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-item">السور</a>
            <a href="index 2.html" class="nav-item">الأدوات</a>
            <a href="Time.html" class="nav-item">أوقات الصلاة</a>
        </div>
    </nav>
    <div class="tasbih-container">
        <h1>السبحة الإلكترونية</h1>
        <div class="counter-box" id="counter">0</div>
        <button class="tasbih-button" onclick="incrementCounter()">سبح</button>
        <button class="reset-button" onclick="resetCounter()">إعادة</button>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById("counter").textContent = count;
        }

        function resetCounter() {
            count = 0;
            document.getElementById("counter").textContent = count;
        }
    </script>

</body>
</html>
