<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آيات قرآنية حسب الحالة</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        body {
            font-family:monospace ;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #f8f9fa;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .navbar {
            font-family: 'Reem Kufi', sans-serif;
            background: rgba(13, 27, 42, 0.95);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-item {
            color: #ffcc66;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            background: transparent;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            border-radius: 15px;
            background: rgba(255, 204, 102, 0.2);
            border-color: #ffcc66;
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: rgba(27, 38, 59, 0.8);
            box-sizing: border-box;
        }

        h1 {
            color: #ffcc66;
            font-size: 26px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 204, 102, 0.6);
        }

        .feelings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            padding: 15px;
        }

        .feeling-box {
            background: linear-gradient(145deg, #2c3e50, #1b263b);
            color: #ffcc66;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid rgba(255, 204, 102, 0.4);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .feeling-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .modal-content {
            background: #1b263b;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        .modal-content p {
            font-size: 18px;
            color: #ffcc66;
            margin-bottom: 10px;
            font-family: 'Amiri Quran', serif;
        }

        .close-btn {
            background: #ffcc66;
            color: #1b263b;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #ffb84d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
            
            .feelings-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .feeling-box {
                font-size: 14px;
                padding: 10px;
            }

            .modal-content {
                width: 95%;
                padding: 12px;
            }

            .modal-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-item">السور</a>
            <a href="index 2.html" class="nav-item">الأدوات</a>
            <a href="#" class="nav-item">أوقات الصلاة</a>
        </div>
    </nav>
    <div class="container">
        <h1>اختر حالتك لترى آية مناسبة</h1>
        <div class="feelings-grid">
            <div class="feeling-box" onclick="showVerse('قلق')">قلق</div>
            <div class="feeling-box" onclick="showVerse('سعادة')">سعادة</div>
            <div class="feeling-box" onclick="showVerse('حزن')">حزن</div>
            <div class="feeling-box" onclick="showVerse('كرب')">كرب</div>
            <div class="feeling-box" onclick="showVerse('راحة')">راحة</div>
            <div class="feeling-box" onclick="showVerse('خوف')">خوف</div>
            <div class="feeling-box" onclick="showVerse('توتر')">توتر</div>
            <div class="feeling-box" onclick="showVerse('شهوة')">شهوة</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <p id="verse-text"></p>
            <button class="close-btn" onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <script>
        function showVerse(feeling) {
            let verses = {
                "قلق": "﴿ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ ﴾ (الرعد: 28)",
                "سعادة": "﴿ فَبِذَٰلِكَ فَلْيَفْرَحُوا۟ هُوَ خَيْرٌۭ مِّمَّا يَجْمَعُونَ ﴾ (يونس: 58)",
                "حزن": "﴿ وَلَا تَهِنُوا۟ وَلَا تَحْزَنُوٓا وَأَنتُمُ ٱلْأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ ﴾ (آل عمران: 139)",
                "كرب": "﴿ فَصَبْرٌ جَمِيلٌ وَاللَّهُ الْمُسْتَعَانُ ﴾ (يوسف: 18)",
                "راحة": "﴿ فَإِنَّ مَعَ ٱلْعُسْرِ يُسْرًۭا ﴾ (الشرح: 6)",
                "خوف": "﴿ قُل لَّن يُصِيبَنَآ إِلَّا مَا كَتَبَ ٱللَّهُ لَنَا ﴾ (التوبة: 51)",
                "توتر": "﴿ إِنَّ مَعَ ٱلصَّبْرِ يَأْتِي ٱلْفَرَجُ ﴾",
                "شهوة": "﴿ وَٱلَّذِينَ هُمْ لِفُرُوجِهِمْ حَـٰفِظُونَ ﴾ (المؤمنون: 5)"
            };

            document.getElementById('verse-text').innerText = verses[feeling];
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            let modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
